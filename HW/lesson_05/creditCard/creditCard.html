<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creditCardStyle.css">
    <title>Credit Card</title>
</head>

<body>

    <div class="container">
        <form class="creditCard" action="">
            <div class="cHeader">
                <h2>Credit Card Details</h2>
            </div>
            <div class="cNumber">
                <label for="cardNumber" >Card Number</label>
                <input type="number" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>
            <div class="cName">
                <label for="ownerName">Name On Card</label>
                <input type="text" id="ownerName" placeholder="Name Surname">
            </div>
            <div class="cSecurity">
                <div class="cMonth">
                    <label for="expireMonth">Expire Date</label>
                    <input type="number" id="expireMonth" placeholder="02">
                </div>
                <div class="cYear">
                    <label for="expireYear"></label>
                    <input type="number" id="expireYear" placeholder="2017">
                </div>
                <div class="cPin">
                    <label for="cvvCode">CVV / CVN</label>
                    <input type="password" id="cvvCode" placeholder="***">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
