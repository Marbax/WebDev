<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="range-wrap-container">

        <label class="outer-label" for="roomsCount">Кількість кімнат</label>
        <div class="range-wrap">
            <div class="range-value"></div>
            <input class="range" name="roomsCount" id="roomsCount" type="range" min="1" max="7" step="1" value="2">
            <output class="bubble"></output>
            <div class="min-max">
                <p>1</p>
                <p>7</p>
            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
