<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizeable blocks</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>

        <aside id="leftPnl">
            <div id="blueBl"></div>
            <div class="separator separator-horizontal">
                <p>=</p>
            </div>
            <div id="pinkBl"></div>
        </aside>

        <aside id="outerSeparator" class="separator separator-vertical">
            <p>&lsaquo;</p>
        </aside>

        <aside id="rightPnl">
            <div id="greenBl"></div>
            <div class="separator separator-horizontal">
                <p>=</p>
            </div>
            <div id="orangeBl"></div>
        </aside>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
